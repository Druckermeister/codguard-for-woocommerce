name: Build Plugin Artifact

on:
  push:
    branches:
      - main
      - webotvurci
    tags:
      - 'v*'

jobs:
  build-and-release:
    name: Build and Attach Release Zip
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: wordpress
          MYSQL_USER: wordpress
          MYSQL_PASSWORD: wordpress
          MYSQL_ROOT_PASSWORD: wordpress
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -P 3306 -uwordpress -pwordpress"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: composer

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y mysql-client unzip zip

      - name: Install production dependencies
        run: composer install --no-dev --prefer-dist --no-progress --no-interaction --optimize-autoloader

      - name: Prepare plugin payload
        run: |
          mkdir -p build
          rsync -av \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='build' \
            --exclude='var' \
            --exclude='phpstan.neon.dist' \
            --exclude='phpstan-bootstrap.php' \
            --exclude='.gitignore' \
            ./ build/codguard

      - name: Create distribution zip
        run: |
          cd build
          zip -r codguard.zip codguard

      - name: Verify release package contents
        run: |
          unzip -q build/codguard.zip -d build/test-extract
          test -f build/test-extract/codguard/codguard.php
          test -f build/test-extract/codguard/vendor/autoload.php
          test -d build/test-extract/codguard/includes
          test -d build/test-extract/codguard/assets
          test -d build/test-extract/codguard/languages

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: codguard-plugin
          path: build/codguard.zip
          if-no-files-found: error

      - name: Install WP-CLI
        run: |
          curl -o wp-cli.phar https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar
          php wp-cli.phar --info
          chmod +x wp-cli.phar
          sudo mv wp-cli.phar /usr/local/bin/wp

      - name: Wait for database
        env:
          MYSQL_PWD: wordpress
        run: |
          for i in {1..20}; do
            mysql -h 127.0.0.1 -P 3306 -uwordpress -e "SELECT 1" && exit 0
            sleep 5
          done
          echo "MySQL did not become ready in time" >&2
          exit 1

      - name: WordPress smoke test
        env:
          WP_DB_HOST: 127.0.0.1:3306
          WP_DB_NAME: wordpress
          WP_DB_USER: wordpress
          WP_DB_PASSWORD: wordpress
        run: |
          wp core download --path=/tmp/wp --skip-content
          wp config create --path=/tmp/wp --dbname=$WP_DB_NAME --dbuser=$WP_DB_USER --dbpass=$WP_DB_PASSWORD --dbhost=$WP_DB_HOST --skip-check
          wp db reset --path=/tmp/wp --yes || wp db create --path=/tmp/wp
          wp core install --path=/tmp/wp --url="http://localhost" --title="CodGuard Test" --admin_user=admin --admin_password=admin --admin_email=admin@example.com
          wp plugin install build/codguard.zip --path=/tmp/wp --force
          wp plugin activate codguard --path=/tmp/wp
          wp plugin status codguard --path=/tmp/wp

      - name: Upload release asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: build/codguard.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

